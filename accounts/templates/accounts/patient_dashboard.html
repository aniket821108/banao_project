{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<div class="slider">
    <img src="{% static 'accounts/images/slider1.jpg' %}" class="slide" alt="Hospital Exterior">
    <img src="{% static 'accounts/images/slider2.jpg' %}" class="slide" alt="Modern Medical Room">
    <img src="{% static 'accounts/images/slider3.jpg' %}" class="slide" alt="Doctors Team">
</div>


<div class="dashboard">
    <h2>Patient Dashboard</h2>
    <div class="profile">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
        {% endif %}
        <h3>{{ user.get_full_name }}</h3>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Address: {{ user.address }}</p>
    </div>
</div>
{% endblock %}
